events {

}

http {
	server {
		listen 80;
		listen [::]:80;
		return 301 https://$host$request_uri;
	
	}

	server {
		listen 443 ssl;
		listen [::]:443 ssl;

		ssl_certificate /etc/nginx/ssl/localhost.pem;
		ssl_certificate_key /etc/nginx/ssl/localhost_key.pem;

		root /var/www/wordpress;
		index index.php;
	}
}
