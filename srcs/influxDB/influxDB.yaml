apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: influxdb-pv-claim
   labels:
     app: influxdb
spec:
  accessModes:
   - ReadWriteMany
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  selector:
   matchLabels:
    app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        env:
        - name: INFLUXDBUSER
          valueFrom:
            secretKeyRef:
              name: mysecrets
              key: influxdbuser
        - name: INFLUXDBPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecrets
              key: influxdbpassword
        livenessProbe:
          exec:
            command:
            - sh
            - /liveness_probe.sh
          initialDelaySeconds: 6
          periodSeconds: 2
        volumeMounts:
        - mountPath: /var/lib/influxdb/
          name: influxdb-pvc
      volumes:
      - name: influxdb-pvc
        persistentVolumeClaim:
         claimName: influxdb-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
