apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
     app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        imagePullPolicy: Never
        image: nginx
        livenessProbe:
          exec:
            command:
              - sh
              - liveness_probe.sh
          initialDelaySeconds: 42
          periodSeconds: 2
        ports:
        - containerPort: 22
        - containerPort: 80
        - containerPort: 443
        env:
        - name: SSHUSER
          valueFrom:
            secretKeyRef:
              name: mysecrets
              key: sshuser
        - name: SSHPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecrets
              key: sshpassword
        - name: CLUSTERIP
          valueFrom:
           secretKeyRef:
             name: mysecrets
             key: clusterip
---
apiVersion: v1
kind: Service
metadata:
   name: nginx
   annotations:
    metallb.universe.tf/allow-shared-ip: lmkh
spec:
  type: LoadBalancer
  loadBalancerIP: 172.17.0.2
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: nginx
